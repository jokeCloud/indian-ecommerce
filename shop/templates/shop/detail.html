{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="//cdn1.polaris.com/assets/v2/themes/ind/images/icons/favicons/favicon-32x32.png?v=10455">
    <link rel="icon" type="image/png" sizes="16x16" href="//cdn1.polaris.com/assets/v2/themes/ind/images/icons/favicons/favicon-16x16.png?v=10455">
    <!-- Bootstrap5
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Main CSS        
    -->
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">

    <title>Detail | {{product_object.title }} </title>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 detail">
                        {{ product_object.title }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 offer">
                        $ {{ product_object.price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 card-text">
                        $ {{ product_object.discount_price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 detail ">
                        {{ product_object.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>




     <!--Script Bootstrap5
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
